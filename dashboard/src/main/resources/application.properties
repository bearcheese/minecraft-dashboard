#Facebook Oauth2 settings
security.oauth2.client.accessTokenUri=https://graph.facebook.com/oauth/access_token
security.oauth2.client.userAuthorizationUri=https://www.facebook.com/dialog/oauth
security.oauth2.client.tokenName=oauth_token
security.oauth2.client.authenticationScheme=query
security.oauth2.client.clientAuthenticationScheme=form
security.oauth2.client.scope=email
security.oauth2.resource.userInfoUri=https://graph.facebook.com/me?fields=id,name,email

#AWS settings
aws.region=eu-central-1
aws.asg.name=murmur-server

#minecraft server settings
minecraft.server.port=9090
minecraft.rest.connection.connection-request-timeout=5000
minecraft.rest.connection.connect-timeout=5000
minecraft.rest.connection.read-timeout=5000