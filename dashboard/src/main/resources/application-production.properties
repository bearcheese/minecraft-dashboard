server.port=${PORT}

#Facebook app credentials
security.oauth2.client.client-id=${FB_ID}
security.oauth2.client.clientSecret=${FB_SECRET}

#AWS credentials
aws.accessKey=${AWS_ACCESS}
aws.secretKey=${AWS_SECRET}

#keystore settings
keystore.file=s3://murmur-settings/production.jks
keystore.key.alias=jwt
keystore.password=${KEYSTORE_PASSWORD}
keystore.key.password=${KEYSTORE_KEY_PASSWORD}
